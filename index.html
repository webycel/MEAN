<html>
    <head>
        <title>Anewsing</title>

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>    

    <body ng-app="anewsing" ng-controller="MainCtrl">

        <div class="row">

            <div class="col-md-5 col-md-offset-4">

                <header>
                    <h1>Anewsing</h1>
                </header>

                <article class="post" ng-repeat="post in posts | orderBy: '-upvotes'">
                    <a href="" ng-click="incrementUpvotes(post)" class="glyphicon glyphicon-heart"></a>
                    <a href="{{post.link}}" target="_blank" ng-show="post.link">{{post.title}}</a> 
                    <span ng-hide="post.link">{{post.title}}</span>
                    - upvotes: {{post.upvotes}}
                </article>

                <div class="row">
                    <form class="col-md-8 form" ng-submit="addPost()">

                        <h3>Add a new post</h3>
                        
                        <input type="text" ng-model="title" class="form-control" placeholder="title" required /><br>
                        <input type="url" ng-model="link" class="form-control" placeholder="link" /><br>

                        <button type="submit" class="btn btn-primary">Post it</button>

                    </form>
                </div>

            </div>

        </div>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
